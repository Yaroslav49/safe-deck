<div class="horizontal-list">
   <main-menu></main-menu>

   <div class="vertical-list main-page">
      <div class="main-page-header">
         <span class="title">Настройки</span>
      </div>

      <div class="cloud profile-bg">
         <span class="title-profile">Профиль</span>

         <div class="horizontal-center-list">
            <tui-avatar
               size="l"
               [src]="getAvatarText()"
               [style.background]="getAvatarColor()"
               [style.color]="'white'"
               [style.font-family]="'var(--main-font)'"
            />
            <span class="text">{{ userName }}</span>
         </div>

         <button tuiButton size="m" class="light-button auth-button" (click)="logout()">Выйти из аккаунта</button>
      </div>

      
   </div>
</div>
