<div class="bg">
      <div class="horizontal-list">
         <tui-avatar
            size="m"
            [src]="getAvatarText()"
            [style.background]="getAvatarColor()"
            [style.color]="'white'"
            [style.font-family]="'var(--main-font)'"
         />
         <span class="text">{{ userName }}</span>
      </div>
   
      <div class="section-line"></div>
   
      <div class="vertical-list">
         <div class="horizontal-list">
            <button tuiButton size="s" class="line-button">
               <tui-icon 
                  icon="@tui.gem"
                  class="icon"
               ></tui-icon>
               <span class="text">Подписки</span>
            </button>  
         </div>
   
         <div class="horizontal-list">
            <button tuiButton size="s" class="line-button">
               <tui-icon 
                  icon="@tui.lock-keyhole"
                  class="icon"
               ></tui-icon>
               <span class="text">Генератор паролей</span>
            </button>  
         </div>
      </div>
   
      <div class="section-line"></div>
      
      <tui-scrollbar class="box">
         <div class="vertical-list">
            <button tuiButton size="s" class="line-button">
               <span class="text">Доступные компании</span>
            </button>

            @for(board of boards; track board.boardId) {
               <button tuiButton size="s" class="line-button left-indent">
                  <span class="text"> {{board.boardName}} </span>
               </button>
            }

         </div>
      </tui-scrollbar>
      
</div>
